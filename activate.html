<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Subscription - TMW</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: purple; 
            min-height: 100vh; 
            padding: 20px; 
        }
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            max-width: 400px; 
            margin: 0 auto;
        }
        .logo { 
            text-align: center; 
            font-size: 2rem; 
            font-weight: bold; 
            color: purple; 
            margin-bottom: 15px; 
        }
        input, button { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
            font-size: 16px; 
        }
        button { 
            background: purple; 
            color: white; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
        }
        .message { 
            margin-top: 15px; 
            padding: 15px; 
            border-radius: 10px; 
            display: none; 
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TMW</div>
        <h2>Activate Subscription</h2>
        <p>Enter the code Marvin sent you via WhatsApp</p>
        
        <input type="text" id="codeInput" placeholder="Enter code (e.g., TMW2580)">
        <button onclick="activateSubscription()">Activate Now</button>
        
        <div id="message" class="message"></div>

        <div style="margin-top: 20px; color: #666; font-size: 0.9rem;">
            <p><strong>No code yet?</strong></p>
            <p>After payment, WhatsApp <strong>0747329915</strong> to receive your activation code</p>
        </div>
    </div>

    <script>
        function activateSubscription() {
            const code = document.getElementById('codeInput').value.trim().toUpperCase();
            const messageDiv = document.getElementById('message');

            if (!code) {
                showMessage('Please enter activation code', 'error');
                return;
            }

            showMessage('Checking code...', 'error');
            
            // DETECT PLAN FROM CODE AND SET CORRECT LIMITS
            let planType = 'DAILY';
            let movieLimit = 5;
            let daysAccess = 1;
            let price = 2000;

            // You can customize this based on codes you send
            if (code.includes('WEEKLY') || code.includes('WK')) {
                planType = 'WEEKLY';
                movieLimit = 15;
                daysAccess = 7;
                price = 6000;
            } else if (code.includes('MONTHLY') || code.includes('MON')) {
                planType = 'MONTHLY';
                movieLimit = 999;
                daysAccess = 30;
                price = 15000;
            } else if (code.includes('PREMIUM') || code.includes('PRE')) {
                planType = 'PREMIUM';
                movieLimit = 999;
                daysAccess = 30;
                price = 25000;
            }
            // Default is DAILY (as above)

            // SECURE: Any code starting with TMW works
            if (code.startsWith('TMW') && code.length >= 7) {
                const subscription = {
                    plan: planType,
                    price: price,
                    movieLimit: movieLimit,
                    activated: new Date().toISOString(),
                    expires: new Date(Date.now() + daysAccess * 24 * 60 * 60 * 1000).toISOString(),
                    moviesWatched: 0,
                    status: 'active'
                };
                
                localStorage.setItem('tmw_subscription', JSON.stringify(subscription));
                
                showMessage(`✅ ${planType} PLAN ACTIVATED! \n\nYou can watch ${movieLimit} movies for ${daysAccess} day(s)\n\nGoing to movies...`, 'success');
                
                setTimeout(() => {
                    // REDIRECT TO HOME PAGE (index.html) NOT movies.html
                    window.location.href = 'index.html';
                }, 3000);
            } else {
                showMessage('❌ Invalid code. Please check the code Marvin sent you.', 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') activateSubscription();
        });
    </script>
</body>
</html>
