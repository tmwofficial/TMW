<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Code - TMW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }

        .header {
            background: #e50914;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .activation-container {
            margin-top: 100px;
            padding: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .activation-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #e50914;
            text-align: center;
        }

        .title {
            color: #e50914;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .activate-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .instructions {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }

        .back-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .success {
            background: #25D366;
            color: white;
        }

        .error {
            background: #e50914;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ACTIVATE YOUR SUBSCRIPTION</h1>
    </div>

    <div class="activation-container">
        <div class="activation-box">
            <h2 class="title">ENTER ACTIVATION CODE</h2>
            
            <input type="text" 
                   id="activationCode" 
                   class="form-input" 
                   placeholder="Enter your activation code here"
                   maxlength="20">
            
            <button class="activate-btn" onclick="activateSubscription()">
                ‚úÖ ACTIVATE SUBSCRIPTION
            </button>

            <div class="instructions">
                <h3>üìù HOW TO GET CODE:</h3>
                <p>1. Choose subscription plan</p>
                <p>2. Complete payment to 0704557858</p>
                <p>3. Receive activation code via SMS</p>
                <p>4. Enter code here to activate</p>
            </div>

            <div id="messageDiv"></div>

            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚Üê BACK TO HOME
            </button>
        </div>
    </div>

    <script>
        function activateSubscription() {
            const codeInput = document.getElementById('activationCode');
            const code = codeInput.value.trim().toUpperCase();
            const messageDiv = document.getElementById('messageDiv');

            // Clear previous messages
            messageDiv.innerHTML = '';

            if (!code) {
                showMessage('‚ùå Please enter your activation code', 'error');
                return;
            }

            if (code.length < 6) {
                showMessage('‚ùå Invalid code format', 'error');
                return;
            }

            // Check if code exists in admin generated codes
            const adminData = JSON.parse(localStorage.getItem('tmw_admin_data')) || { codes: [] };
            const validCode = adminData.codes.find(c => c.code === code);

            if (!validCode) {
                showMessage('‚ùå Invalid activation code. Please check and try again.', 'error');
                return;
            }

            // CODE IS VALID - ACTIVATE SUBSCRIPTION
            const plan = validCode.plan;
            const subscription = {
                plan: plan,
                activated: new Date().toLocaleDateString(),
                expires: getExpiryDate(plan),
                moviesWatched: 0
            };

            localStorage.setItem('tmw_subscription', JSON.stringify(subscription));
            
            // Remove used code
            adminData.codes = adminData.codes.filter(c => c.code !== code);
            localStorage.setItem('tmw_admin_data', JSON.stringify(adminData));

            showMessage(`‚úÖ SUBSCRIPTION ACTIVATED!<br><br>Plan: ${plan}<br>Expires: ${subscription.expires}`, 'success');
            
            // Clear input
            codeInput.value = '';

            // Redirect to home after 3 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }

        function getExpiryDate(plan) {
            const now = new Date();
            switch(plan) {
                case 'DAILY':
                    now.setDate(now.getDate() + 1);
                    break;
                case 'WEEKLY':
                    now.setDate(now.getDate() + 7);
                    break;
                case 'MONTHLY':
                case 'PREMIUM':
                    now.setDate(now.getDate() + 30);
                    break;
                default:
                    now.setDate(now.getDate() + 1);
            }
            return now.toLocaleDateString();
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('messageDiv');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        // Enter key support
        document.getElementById('activationCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                activateSubscription();
            }
        });
    </script>
</body>
</html>
