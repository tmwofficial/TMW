<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe - Translated Movie World (TMW)</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: red;
      margin-top: 30px;
    }
    .plans {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .plan {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Choose Your Subscription</h1>

  <div class="plans">
    <div class="plan">
      <h2>Daily Plan</h2>
      <p>UGX 2,000 - Watch 5 Movies</p>
      <button onclick="payNow('Daily', 2000)">Pay with Mobile Money</button>
    </div>

    <div class="plan">
      <h2>Weekly Plan</h2>
      <p>UGX 5,000 - Watch 15 Movies</p>
      <button onclick="payNow('Weekly', 5000)">Pay with Mobile Money</button>
    </div>

    <div class="plan">
      <h2>Monthly Plan</h2>
      <p>UGX 15,000 - Unlimited Access</p>
      <button onclick="payNow('Monthly', 15000)">Pay with Mobile Money</button>
    </div>
  </div>

  <footer>Made by Marvin Jey</footer>

  <script>
    function payNow(plan, amount) {
      alert("Redirecting to Mobile Money payment for " + plan + " plan (UGX " + amount + ")");
      // âœ… Replace below with your actual payment link later
      window.location.href = "https://flutterwave.com/pay/tmwpayment";
    }
  </script>
</body>
</html>
