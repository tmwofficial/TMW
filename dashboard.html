<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMW Admin Control Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0b0b;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #141414;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .section {
      background-color: #1f1f1f;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    .section h2 {
      color: #e50914;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b00610;
    }
  </style>
</head>
<body>
  <header>TMW Admin Control Center</header>
  
  <div class="container">
    <div class="section">
      <h2>Add a New Movie</h2>
      <form action="#" method="post">
        <label>Movie Title:</label>
        <input type="text" placeholder="Enter movie title" required>

        <label>Movie Description:</label>
        <textarea placeholder="Short summary..." required></textarea>

        <label>Upload Movie or Add Stream Link:</label>
        <input type="file" accept="video/*">
        <input type="url" placeholder="Or paste streaming link">

        <button type="submit">Add Movie</button>
      </form>
    </div>

    <div class="section">
      <h2>Manage Existing Movies</h2>
      <p>Youâ€™ll be able to delete or edit movies from here later.</p>
    </div>

    <div class="section">
      <h2>Subscription Controls</h2>
      <p>Lock or unlock movies when subscriptions expire.</p>
    </div>
  </div>
</body>
</html>
