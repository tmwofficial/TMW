
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TMW</title>
    <style>
        /* [ALL YOUR EXISTING CSS STAYS THE SAME - I'm shortening to save space] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #0a0a0a; color: white; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-container { background: #1a1a1a; padding: 40px; border-radius: 15px; border: 2px solid #e50914; width: 90%; max-width: 400px; text-align: center; }
        .login-logo { font-size: 2.5rem; font-weight: bold; color: #e50914; margin-bottom: 10px; }
        .login-title { font-size: 1.5rem; margin-bottom: 30px; color: white; }
        .form-input { background: #2a2a2a; border: 1px solid #444; color: white; padding: 15px; border-radius: 8px; width: 100%; margin-bottom: 20px; font-size: 1rem; }
        .login-btn { background: #e50914; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; font-size: 1rem; }
        .error-message { color: #ff6b6b; margin-top: 15px; display: none; }
        .security-note { margin-top: 20px; color: #666; font-size: 0.9rem; font-style: italic; }
        #adminPanel { display: none; width: 100%; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-logo">TMW</div>
        <h1 class="login-title">ADMIN LOGIN</h1>
        
        <input type="text" id="username" class="form-input" placeholder="Username">
        <input type="password" id="password" class="form-input" placeholder="Password">
        
        <button class="login-btn" onclick="login()">Login</button>
        
        <div id="loginError" class="error-message">
            ‚ùå Invalid username or password
        </div>

        <div class="security-note">
            üîí Secure Admin Access
        </div>
    </div>

    <!-- Simple Admin Panel for Testing -->
    <div id="adminPanel">
        <div style="padding: 50px; text-align: center;">
            <h1 style="color: #e50914;">üéâ LOGIN SUCCESSFUL!</h1>
            <p>Welcome to TMW Admin Panel</p>
            <button onclick="logout()" style="background: #e50914; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px;">
                Logout
            </button>
        </div>
    </div>

    <script>
        // SIMPLE FIXED LOGIN - This will definitely work!
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            // CORRECT CREDENTIALS
            if (username === "TMW CEO MARVIN" && password === "TMW LIFE") {
                // SUCCESS - Show admin panel
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                errorDiv.style.display = 'none';
            } else {
                // FAILED - Show error
                errorDiv.style.display = 'block';
            }
        }

        function logout() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
