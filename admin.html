<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TMW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }

        /* Netflix-style Header */
        .admin-header {
            background: linear-gradient(180deg, #000 0%, transparent 100%);
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            font-size: 28px;
            font-weight: bold;
            color: #e50914;
        }

        .admin-nav {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Main Content */
        .admin-main {
            margin-top: 80px;
            padding: 30px 50px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #e50914;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        /* Section Titles */
        .section-title {
            font-size: 24px;
            color: #e50914;
            margin: 30px 0 20px 0;
            border-left: 4px solid #e50914;
            padding-left: 15px;
        }

        /* Customer Sections */
        .customers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .customer-section {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid;
        }

        .daily-section { border-color: #ff6b6b; }
        .weekly-section { border-color: #4ecdc4; }
        .monthly-section { border-color: #45b7d1; }
        .premium-section { border-color: #ffd93d; }

        .customer-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .customer-item {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .customer-plan {
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .plan-daily { background: #ff6b6b; color: white; }
        .plan-weekly { background: #4ecdc4; color: white; }
        .plan-monthly { background: #45b7d1; color: white; }
        .plan-premium { background: #ffd93d; color: black; }

        /* Movie Management */
        .movie-management {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .movie-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 5px;
        }

        .add-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-admin-card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .movie-admin-poster {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .movie-admin-info {
            padding: 15px;
        }

        .movie-admin-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Code Management */
        .code-management {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .code-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .code-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .code-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-status {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 10px;
        }

        .status-available { background: #28a745; color: white; }
        .status-used { background: #6c757d; color: white; }

        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .tab-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }

        .tab-btn.active {
            background: #e50914;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Netflix-style Header -->
    <header class="admin-header">
        <div class="admin-logo">TMW ADMIN</div>
        <div class="admin-nav">
            <button class="nav-btn" onclick="showTab('dashboard')">üìä Dashboard</button>
            <button class="nav-btn" onclick="showTab('movies')">üé¨ Movies</button>
            <button class="nav-btn" onclick="showTab('codes')">üîë Codes</button>
            <button class="nav-btn" onclick="showTab('customers')">üë• Customers</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalRevenue">UGX 0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCustomers">0</div>
                    <div class="stat-label">Total Customers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeSubscriptions">0</div>
                    <div class="stat-label">Active Subscriptions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMovies">0</div>
                    <div class="stat-label">Total Movies</div>
                </div>
            </div>

            <!-- Customer Segmentation -->
            <h2 class="section-title">CUSTOMER SEGMENTS</h2>
            <div class="customers-grid">
                <!-- Daily Customers -->
                <div class="customer-section daily-section">
                    <h3>üìÖ DAILY CUSTOMERS</h3>
                    <div class="customer-list" id="dailyCustomers">
                        <!-- Daily customers will appear here -->
                    </div>
                </div>

                <!-- Weekly Customers -->
                <div class="customer-section weekly-section">
                    <h3>üìÜ WEEKLY CUSTOMERS</h3>
                    <div class="customer-list" id="weeklyCustomers">
                        <!-- Weekly customers will appear here -->
                    </div>
                </div>

                <!-- Monthly Customers -->
                <div class="customer-section monthly-section">
                    <h3>üìä MONTHLY CUSTOMERS</h3>
                    <div class="customer-list" id="monthlyCustomers">
                        <!-- Monthly customers will appear here -->
                    </div>
                </div>

                <!-- Premium Customers -->
                <div class="customer-section premium-section">
                    <h3>‚≠ê PREMIUM CUSTOMERS</h3>
                    <div class="customer-list" id="premiumCustomers">
                        <!-- Premium customers will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Movies Management Tab -->
        <div id="movies" class="tab-content">
            <h2 class="section-title">MANAGE MOVIES</h2>
            
            <div class="movie-management">
                <!-- Add Movie Form -->
                <div class="movie-form">
                    <input type="text" class="form-input" id="movieTitle" placeholder="Movie Title">
                    <input type="text" class="form-input" id="moviePoster" placeholder="Poster URL">
                    <button class="add-btn" onclick="addMovie()">Add Movie</button>
                </div>

                <!-- Movies Grid -->
                <div class="movies-grid" id="moviesList">
                    <!-- Movies will appear here -->
                </div>
            </div>
        </div>

        <!-- Code Management Tab -->
        <div id="codes" class="tab-content">
            <h2 class="section-title">MANAGE CODES</h2>
            
            <div class="code-management">
                <!-- Generate Codes Form -->
                <div class="code-form">
                    <select class="form-input" id="codePlan">
                        <option value="DAILY">DAILY PLAN</option>
                        <option value="WEEKLY">WEEKLY PLAN</option>
                        <option value="MONTHLY">MONTHLY PLAN</option>
                        <option value="PREMIUM">PREMIUM PLAN</option>
                    </select>
                    <button class="add-btn" onclick="generateCodes()">Generate 5 Codes</button>
                </div>

                <!-- Codes List -->
                <div class="code-list" id="codesList">
                    <!-- Codes will appear here -->
                </div>
            </div>
        </div>

        <!-- Customers Tab -->
        <div id="customers" class="tab-content">
            <h2 class="section-title">ALL CUSTOMERS</h2>
            <div class="customer-list" id="allCustomers">
                <!-- All customers will appear here -->
            </div>
        </div>
    </main>

    <script>
        // Admin Data Storage
        let adminData = JSON.parse(localStorage.getItem('tmw_admin_data')) || {
            movies: [],
            codes: [],
            customers: []
        };

        // Save data to localStorage
        function saveAdminData() {
            localStorage.setItem('tmw_admin_data', JSON.stringify(adminData));
            updateDashboard();
        }

        // Tab Navigation
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
        }

        // Update Dashboard Stats
        function updateDashboard() {
            // Calculate stats
            const totalRevenue = adminData.customers.reduce((sum, customer) => sum + customer.price, 0);
            const totalCustomers = adminData.customers.length;
            const activeSubscriptions = adminData.customers.filter(c => {
                return new Date(c.expires) > new Date();
            }).length;
            const totalMovies = adminData.movies.length;

            // Update stats
            document.getElementById('totalRevenue').textContent = `UGX ${totalRevenue.toLocaleString()}`;
            document.getElementById('totalCustomers').textContent = totalCustomers;
            document.getElementById('activeSubscriptions').textContent = activeSubscriptions;
            document.getElementById('totalMovies').textContent = totalMovies;

            // Update customer segments
            updateCustomerSegments();
            updateMoviesList();
            updateCodesList();
            updateAllCustomers();
        }

        // Update Customer Segments
        function updateCustomerSegments() {
            const dailyCustomers = adminData.customers.filter(c => c.plan === 'DAILY');
            const weeklyCustomers = adminData.customers.filter(c => c.plan === 'WEEKLY');
            const monthlyCustomers = adminData.customers.filter(c => c.plan === 'MONTHLY');
            const premiumCustomers = adminData.customers.filter(c => c.plan === 'PREMIUM');

            function renderCustomerList(customers, containerId) {
                const container = document.getElementById(containerId);
                if (customers.length === 0) {
                    container.innerHTML = '<div class="customer-item">No customers yet</div>';
                    return;
                }

                container.innerHTML = customers.map(customer => `
                    <div class="customer-item">
                        <div>
                            <strong>${customer.code}</strong>
                            <div style="font-size: 0.8rem; color: #ccc;">
                                Activated: ${new Date(customer.activated).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="customer-plan plan-${customer.plan.toLowerCase()}">
                            ${customer.plan}
                        </div>
                    </div>
                `).join('');
            }

            renderCustomerList(dailyCustomers, 'dailyCustomers');
            renderCustomerList(weeklyCustomers, 'weeklyCustomers');
            renderCustomerList(monthlyCustomers, 'monthlyCustomers');
            renderCustomerList(premiumCustomers, 'premiumCustomers');
        }

        // Add Movie
        function addMovie() {
            const title = document.getElementById('movieTitle').value.trim();
            const poster = document.getElementById('moviePoster').value.trim();

            if (!title || !poster) {
                alert('Please enter both movie title and poster URL');
                return;
            }

            const newMovie = {
                id: Date.now(),
                title: title,
                poster: poster,
                genre: 'ACTION',
                views: Math.floor(Math.random() * 10000) + 1000,
                added: new Date().toISOString()
            };

            adminData.movies.push(newMovie);
            saveAdminData();

            // Clear form
            document.getElementById('movieTitle').value = '';
            document.getElementById('moviePoster').value = '';
        }

        // Delete Movie
        function deleteMovie(movieId) {
            adminData.movies = adminData.movies.filter(movie => movie.id !== movieId);
            saveAdminData();
        }

        // Update Movies List
        function updateMoviesList() {
            const container = document.getElementById('moviesList');
            if (adminData.movies.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">No movies added yet</div>';
                return;
            }

            container.innerHTML = adminData.movies.map(movie => `
                <div class="movie-admin-card">
                    <img src="${movie.poster}" alt="${movie.title}" class="movie-admin-poster" onerror="this.src='https://via.placeholder.com/200x150/333/fff?text=No+Image'">
                    <div class="movie-admin-info">
                        <div class="movie-admin-title">${movie.title}</div>
                        <div style="font-size: 0.8rem; color: #ccc;">${movie.views} views</div>
                        <div class="movie-actions">
                            <button class="delete-btn" onclick="deleteMovie(${movie.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Generate Codes
        function generateCodes() {
            const plan = document.getElementById('codePlan').value;
            const newCodes = [];

            for (let i = 0; i < 5; i++) {
                const code = `TMW${plan.substring(0, 3)}${Math.floor(1000 + Math.random() * 9000)}`;
                newCodes.push({
                    code: code,
                    plan: plan,
                    status: 'available',
                    generated: new Date().toISOString()
                });
            }

            adminData.codes.push(...newCodes);
            saveAdminData();
            alert(`Generated 5 new ${plan} codes!`);
        }

        // Update Codes List
        function updateCodesList() {
            const container = document.getElementById('codesList');
            if (adminData.codes.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">No codes generated yet</div>';
                return;
            }

            container.innerHTML = adminData.codes.map(code => `
                <div class="code-item">
                    <div>
                        <strong>${code.code}</strong>
                        <div style="font-size: 0.8rem; color: #ccc;">${code.plan} ‚Ä¢ ${new Date(code.generated).toLocaleDateString()}</div>
                    </div>
                    <div class="code-status status-${code.status}">
                        ${code.status.toUpperCase()}
                    </div>
                </div>
            `).join('');
        }

        // Update All Customers
        function updateAllCustomers() {
            const container = document.getElementById('allCustomers');
            if (adminData.customers.length === 0) {
                container.innerHTML = '<div class="customer-item">No customers yet</div>';
                return;
            }

            container.innerHTML = adminData.customers.map(customer => `
                <div class="customer-item">
                    <div>
                        <strong>${customer.code}</strong>
                        <div style="font-size: 0.8rem; color: #ccc;">
                            Plan: ${customer.plan} ‚Ä¢ UGX ${customer.price} ‚Ä¢ 
                            Activated: ${new Date(customer.activated).toLocaleDateString()} ‚Ä¢
                            Expires: ${new Date(customer.expires).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="customer-plan plan-${customer.plan.toLowerCase()}">
                        ${customer.plan}
                    </div>
                </div>
            `).join('');
        }

        // Simulate customer activation (for demo)
        function simulateCustomerActivation() {
            const plans = ['DAILY', 'WEEKLY', 'MONTHLY', 'PREMIUM'];
            const prices = [2000, 6000, 15000, 25000];
            const planIndex = Math.floor(Math.random() * 4);
            
            const customer = {
                code: `TMW${plans[planIndex].substring(0, 3)}${Math.floor(1000 + Math.random() * 9000)}`,
                plan: plans[planIndex],
                price: prices[planIndex],
                activated: new Date().toISOString(),
                expires: new Date(Date.now() + (planIndex + 1) * 24 * 60 * 60 * 1000).toISOString()
            };

            adminData.customers.push(customer);
            saveAdminData();
        }

        // Initialize dashboard
        window.addEventListener('load', function() {
            updateDashboard();
            
            // Add some sample data if empty (for demo)
            if (adminData.movies.length === 0) {
                adminData.movies = [
                    {
                        id: 1,
                        title: "Extraction 2 [Translated]",
                        poster: "https://i.ibb.co/Z1TTr8n/movie1.jpg",
                        genre: "ACTION",
                        views: 15240,
                        added: new Date().toISOString()
                    },
                    {
                        id: 2,
                        title: "Fast X [Translated]",
                        poster: "https://i.ibb.co/g9vQH4T/movie2.jpg",
                        genre: "ACTION", 
                        views: 12890,
                        added: new Date().toISOString()
                    }
                ];
                saveAdminData();
            }

            // Simulate some customers (for demo)
            if (adminData.customers.length === 0) {
                setTimeout(simulateCustomerActivation, 1000);
                setTimeout(simulateCustomerActivation, 2000);
            }
        });
    </script>
</body>
</html>
