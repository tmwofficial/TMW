<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TMW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #e50914;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 10px;
        }

        .form-input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .login-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }

        .success-message {
            color: #28a745;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container">
        <div class="login-logo">TMW</div>
        <h2>ADMIN LOGIN</h2>
        
        <input type="text" id="username" class="form-input" placeholder="Username" value="admin">
        <input type="password" id="password" class="form-input" placeholder="Password" value="password123">
        
        <button class="login-btn" onclick="login()">Login</button>
        
        <div id="errorMessage" class="error-message">
            ‚ùå Wrong username or password
        </div>
        
        <div id="successMessage" class="success-message">
            ‚úÖ Login Successful!
        </div>

        <div style="margin-top: 20px; color: #666; font-size: 0.9rem;">
            <p>Try: <strong>admin</strong> / <strong>password123</strong></p>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            // SUPER SIMPLE CREDENTIALS
            if (username === "admin" && password === "password123") {
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                alert('üéâ LOGIN SUCCESS! Admin panel would load here.');
            } else {
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
