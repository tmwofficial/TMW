<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMW Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: white;
        }

        /* LOGIN STYLES */
        #loginScreen {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #e50914;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 10px;
        }

        .form-input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .login-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }

        /* ADMIN PANEL */
        #adminPanel {
            display: none;
        }

        .admin-header {
            background: #141414;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e50914;
        }

        .admin-logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        .admin-nav {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .admin-main {
            margin-top: 80px;
            padding: 30px 50px;
        }

        .section-title {
            font-size: 24px;
            color: #e50914;
            margin: 30px 0 20px 0;
            border-left: 4px solid #e50914;
            padding-left: 15px;
        }

        .movie-management {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .streaming-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .add-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .poster-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }

        .poster-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-admin-card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .movie-admin-card:hover {
            transform: translateY(-5px);
        }

        .movie-admin-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-admin-info {
            padding: 15px;
        }

        .movie-admin-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .movie-link-type {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e50914;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            width: 100%;
            margin-top: 10px;
        }

        /* VIDEO PLAYER - STREAMS INSIDE WEBSITE */
        .video-player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .video-player-container {
            width: 90%;
            max-width: 1000px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .video-header {
            background: #141414;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e50914;
        }

        .close-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* GOOGLE DRIVE IFRAME WITH FULLSCREEN SUPPORT */
        .video-iframe {
            width: 100%;
            height: 70vh;
            border: none;
            background: #000;
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="loginScreen">
        <div class="login-logo">TMW</div>
        <h2>ADMIN LOGIN</h2>
        
        <input type="text" id="username" class="form-input" placeholder="Username">
        <input type="password" id="password" class="form-input" placeholder="Password">
        
        <button class="login-btn" onclick="login()">Login</button>
        
        <div id="errorMessage" class="error-message">
            ‚ùå Invalid credentials
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel">
        <header class="admin-header">
            <div class="admin-logo">TMW ADMIN</div>
            <div class="admin-nav">
                <button class="nav-btn" onclick="showTab('movies')">üé¨ Movies</button>
                <button class="nav-btn" onclick="showTab('codes')">üîë Codes</button>
                <button class="nav-btn" onclick="logout()">üö™ Logout</button>
            </div>
        </header>

        <main class="admin-main">
            <!-- MOVIES TAB -->
            <div id="movies" class="tab-content active">
                <h2 class="section-title">üé¨ MANAGE MOVIES</h2>
                
                <div class="movie-management">
                    <div class="streaming-form">
                        <input type="text" class="form-input" id="movieTitle" placeholder="Movie Title">
                        <input type="text" class="form-input" id="moviePoster" placeholder="Poster Image URL">
                        <input type="text" class="form-input" id="movieLink" placeholder="Paste Google Drive link">
                        <button class="add-btn" onclick="addMovie()">Add Movie</button>
                    </div>

                    <div class="poster-buttons">
                        <button class="poster-btn" onclick="setPoster('https://m.media-amazon.com/images/M/MV5BMDdmMTBiNTYtMDIzNi00NGVlLWIzMDYtZTk3MTQ3NGQxZGEwXkEyXkFqcGdeQXVyMzMwOTU5MDk@._V1_FMjpg_UX1000_.jpg')">Action</button>
                        <button class="poster-btn" onclick="setPoster('https://m.media-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_FMjpg_UX1000_.jpg')">Drama</button>
                        <button class="poster-btn" onclick="setPoster('https://m.media-amazon.com/images/M/MV5BMTk2NTI1MTU4N15BMl5BanBnXkFtZTcwODg0OTY0Nw@@._V1_FMjpg_UX1000_.jpg')">Adventure</button>
                    </div>

                    <div class="movies-grid" id="moviesList">
                        <div style="text-align: center; color: #666; padding: 40px;">
                            No movies added yet
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- VIDEO PLAYER - STREAMS INSIDE WEBSITE -->
    <div class="video-player-overlay" id="videoPlayer">
        <div class="video-player-container">
            <div class="video-header">
                <div class="video-title" id="videoTitle">Movie Title</div>
                <button class="close-btn" onclick="closeVideo()">‚úï Close</button>
            </div>
            <iframe class="video-iframe" id="videoFrame" 
                    frameborder="0" 
                    allowfullscreen 
                    webkitallowfullscreen 
                    mozallowfullscreen
                    allow="autoplay; encrypted-media; fullscreen">
            </iframe>
        </div>
    </div>

    <script>
        const ADMIN_USERNAME = "TMWAdmin";
        const ADMIN_PASSWORD = "Movie2024!";

        let adminData = JSON.parse(localStorage.getItem('tmw_admin_data')) || {
            movies: [],
            codes: []
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadAdminData();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function logout() {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        function setPoster(posterUrl) {
            document.getElementById('moviePoster').value = posterUrl;
        }

        function addMovie() {
            const title = document.getElementById('movieTitle').value;
            const poster = document.getElementById('moviePoster').value;
            const link = document.getElementById('movieLink').value;

            if (title && poster && link) {
                // Convert to Google Drive preview link
                let finalLink = link;
                if (link.includes('drive.google.com') && link.includes('/file/d/')) {
                    const fileId = link.match(/\/file\/d\/([^\/]+)/)[1];
                    finalLink = `https://drive.google.com/file/d/${fileId}/preview`;
                }

                const movie = {
                    id: Date.now(),
                    title: title,
                    poster: poster,
                    movieLink: finalLink,
                    genre: 'ACTION',
                    views: Math.floor(Math.random() * 1000) + 100,
                    addedDate: new Date().toLocaleDateString()
                };
                
                adminData.movies.push(movie);
                saveAdminData();
                
                document.getElementById('movieTitle').value = '';
                document.getElementById('moviePoster').value = '';
                document.getElementById('movieLink').value = '';
                
                alert('‚úÖ Movie added successfully!');
            } else {
                alert('‚ùå Please fill all fields!');
            }
        }

        // PLAY MOVIE INSIDE WEBSITE
        function playMovie(videoLink, title) {
            document.getElementById('videoFrame').src = videoLink;
            document.getElementById('videoTitle').textContent = title;
            document.getElementById('videoPlayer').style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('videoPlayer').style.display = 'none';
            document.getElementById('videoFrame').src = '';
        }

        function loadAdminData() {
            updateMoviesList();
        }

        function updateMoviesList() {
            const container = document.getElementById('moviesList');
            
            if (adminData.movies.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">No movies added yet</div>';
                return;
            }

            container.innerHTML = adminData.movies.map(movie => `
                <div class="movie-admin-card" onclick="playMovie('${movie.movieLink}', '${movie.title}')">
                    <img src="${movie.poster}" alt="${movie.title}" class="movie-admin-poster">
                    <div class="movie-link-type">üé¨ PLAY</div>
                    <div class="movie-admin-info">
                        <div class="movie-admin-title">${movie.title}</div>
                        <div style="font-size: 0.8rem; color: #ccc;">${movie.views} views</div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteMovie(${movie.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteMovie(movieId) {
            if (confirm('Delete this movie?')) {
                adminData.movies = adminData.movies.filter(movie => movie.id !== movieId);
                saveAdminData();
            }
        }

        function saveAdminData() {
            localStorage.setItem('tmw_admin_data', JSON.stringify(adminData));
            loadAdminData();
        }

        // Auto-fill test link
        window.addEventListener('load', function() {
            document.getElementById('movieLink').value = "https://drive.google.com/file/d/1iPTj_sN-H8ew7tC2CG3ckODgyueGO4Nq/view?usp=drivesdk";
        });
    </script>
</body>
</html>
