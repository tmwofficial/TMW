<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to TMW - Translated Movie World</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: purple; 
            color: white;
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container { 
            max-width: 500px; 
        }
        .logo { 
            font-size: 3rem; 
            font-weight: bold; 
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TMW</div>
        <h1>Translated Movie World</h1>
        <div class="message">
            ðŸŽ¬ Taking you to our new movie collection...
        </div>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, <a href="index.html" style="color: white; text-decoration: underline;">click here</a></p>
    </div>

    <script>
        // Auto-redirect to the new beautiful home page
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 2000); // Redirect after 2 seconds
    </script>
</body>
</html>
