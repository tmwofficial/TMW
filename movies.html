<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - TMW Streaming</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: purple; 
            min-height: 100vh; 
            padding: 20px; 
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { 
            text-align: center; 
            color: white; 
            margin-bottom: 30px; 
        }
        .logo { font-size: 2.5rem; font-weight: bold; margin-bottom: 10px; }
        .subscription-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .movie-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .movie-title {
            font-weight: bold;
            margin: 10px 0;
        }
        .watch-btn {
            background: purple;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .subscribe-btn {
            background: red;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">TMW</div>
            <div>Translated Movie World</div>
        </div>

        <div id="subscriptionStatus"></div>

        <div class="movie-grid">
            <div class="movie-card">
                <div>üé¨</div>
                <div class="movie-title">Action Movie 1</div>
                <button class="watch-btn" onclick="watchMovie('Action 1')">Watch Now</button>
            </div>
            <div class="movie-card">
                <div>üé¨</div>
                <div class="movie-title">Comedy Movie 1</div>
                <button class="watch-btn" onclick="watchMovie('Comedy 1')">Watch Now</button>
            </div>
            <div class="movie-card">
                <div>üé¨</div>
                <div class="movie-title">Drama Movie 1</div>
                <button class="watch-btn" onclick="watchMovie('Drama 1')">Watch Now</button>
            </div>
            <div class="movie-card">
                <div>üé¨</div>
                <div class="movie-title">Action Movie 2</div>
                <button class="watch-btn" onclick="watchMovie('Action 2')">Watch Now</button>
            </div>
        </div>

        <div style="text-align: center; color: white; margin-top: 30px;">
            <p>üìû Support: 0747329915</p>
            <p>More movies added daily!</p>
        </div>
    </div>

    <script>
        // Check if user has active subscription
        function checkSubscription() {
            const subscription = localStorage.getItem('tmw_subscription');
            const statusDiv = document.getElementById('subscriptionStatus');

            if (subscription) {
                const subData = JSON.parse(subscription);
                const expires = new Date(subData.expires);
                const now = new Date();

                if (expires > now) {
                    // Active subscription
                    const daysLeft = Math.ceil((expires - now) / (1000 * 60 * 60 * 24));
                    statusDiv.innerHTML = `
                        <div class="subscription-info" style="background: #d4edda; color: #155724;">
                            <strong>‚úÖ ACTIVE SUBSCRIPTION</strong><br>
                            Plan: ${subData.plan} | Expires in: ${daysLeft} days
                        </div>
                    `;
                } else {
                    // Expired subscription
                    statusDiv.innerHTML = `
                        <div class="subscription-info" style="background: #f8d7da; color: #721c24;">
                            <strong>‚ùå SUBSCRIPTION EXPIRED</strong><br>
                            Your access has ended. Subscribe again to continue watching.
                            <button class="subscribe-btn" onclick="window.location.href='subscribe.html'">
                                Subscribe Again
                            </button>
                        </div>
                    `;
                    disableMovies();
                }
            } else {
                // No subscription
                statusDiv.innerHTML = `
                    <div class="subscription-info" style="background: #fff3cd; color: #856404;">
                        <strong>üîí SUBSCRIPTION REQUIRED</strong><br>
                        You need a subscription to watch movies.
                        <button class="subscribe-btn" onclick="window.location.href='subscribe.html'">
                            Subscribe Now
                        </button>
                    </div>
                `;
                disableMovies();
            }
        }

        function disableMovies() {
            const buttons = document.querySelectorAll('.watch-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.background = 'gray';
                btn.textContent = 'Subscribe to Watch';
            });
        }

        function watchMovie(movieTitle) {
            const subscription = localStorage.getItem('tmw_subscription');
            if (subscription) {
                const subData = JSON.parse(subscription);
                const expires = new Date(subData.expires);
                const now = new Date();

                if (expires > now) {
                    alert(`üé¨ Now playing: ${movieTitle}\n\nEnjoy your movie!`);
                    // Here you would normally play the actual movie
                } else {
                    alert('‚ùå Your subscription has expired. Please subscribe again.');
                }
            } else {
                alert('‚ùå Please subscribe first to watch movies.');
            }
        }

        // Check subscription when page loads
        checkSubscription();
    </script>
</body>
</html>
